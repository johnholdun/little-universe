<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Little Universe</title>
    <meta name="viewport" content="width=2560, user-scalable=no">
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        background: #608b32;
      }

      #canvas {
        left: 50%;
        top: 50%;
        position: fixed;
        z-index: 4;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script>
      const canvas = document.querySelector("#canvas");
      const ctx = canvas.getContext("2d");
      const image = new Image();
      let i = 0;
      let height = 0;
      let width = 0;
      image.onload = () => {
        height = image.height;
        width = image.width / 8;
        canvas.height = height;
        canvas.width = width;
        canvas.style.margin = `${height / -2}px ${width / -2}px`;
        ctx.fillStyle = "#608b32";
        setInterval(() => {
          ctx.fillRect(0, 0, width, height);
          ctx.drawImage(
            image,
            i % 8 * width,
            0,
            width,
            height,
            0,
            0,
            width,
            height
          );
          i++;
        }, 100);
      }
      image.src = "rabbit-sprites.png";
    </script>
  </body>
</html>
